  <!-- ========== Modal ========== -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content" id="modalContent"></div>
  </div>

<script>
  function openModal(src, type) {
    const modal = document.getElementById('myModal');
    const modalContent = document.getElementById('modalContent');

    if(type === 'image'){
      modalContent.innerHTML = `<img src="${src}" style="width:100%; max-height:90vh; border-radius:12px;">`;
    } else if(type === 'video'){
      modalContent.innerHTML = `<video autoplay controls style="width:100%; max-height:90vh; border-radius:12px;"><source src="${src}" type="video/mp4"></video>`;
    }

    modal.style.display = 'flex';
  }

  function closeModal() {
    const modal = document.getElementById('myModal');
    modal.style.display = 'none';
    const video = modal.querySelector('video');
    if(video) video.pause();
  }

  window.onclick = function(e) {
    const modal = document.getElementById('myModal');
    if(e.target === modal) closeModal();
  }
</script>
